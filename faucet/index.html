<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <h1>Faucet</h1>

        <form action="generate_block">
            <table style="width: 30em">
                <tr>
                    <td>
                        <input type="submit" value="Generate block" style="width: 100%" />
                    </td>
                </tr>
            </table>
        </form>

        <br />

        <form action="generate_block_if_needed">
            <table style="width: 30em">
                <tr>
                    <td>
                        <input type="submit" value="Generate block if needed" style="width: 100%" />
                    </td>
                </tr>
            </table>
        </form>

        <br />

        <form action="send_to_address" method="POST">
            <table style="width: 30em">
                <tr>
                    <td>Amount:</td>
                    <td>
                        <input
                            type="text"
                            name="amount"
                            value="0.2"
                            placeholder="amount"
                            style="width: 100%"
                        />
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <input
                            type="text"
                            name="address"
                            placeholder="address"
                            style="width: 100%"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="mempool" value="on" /> Mempool
                    </td>
                    <td>
                        <input type="submit" value="Send to address" style="width: 100%" />
                    </td>
                </tr>
            </table>
        </form>

        <form action="start_generating_blocks_automatically" method="POST">
            <table style="width: 30em">
                <tr>
                    <td>Interval in seconds:</td>
                    <td>
                        <input
                            type="text"
                            name="interval_in_seconds"
                            value="60"
                            placeholder="interval in seconds"
                            style="width: 100%"
                        />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input
                            type="submit"
                            value="Start generating blocks automatically"
                            style="width: 100%"
                        />
                    </td>
                </tr>
            </table>
        </form>

        <form action="stop_generating_blocks_automatically" method="POST">
            <table style="width: 30em">
                <tr>
                    <td colspan="2">
                        <input
                            type="submit"
                            value="Stop generating blocks automatically"
                            style="width: 100%"
                        />
                    </td>
                </tr>
            </table>
        </form>

        <h1>Blockbook</h1>
        <ul>
            <li>
                <a href="http://127.0.0.1:19121/">status</a>
            </li>
            <li>
                <a href="http://127.0.0.1:19121/blocks">blocks</a>
            </li>
        </ul>

        <h1>WalletWasabi backend</h1>
        <ul>
            <li>
                <a href="wasabi_wallet_backend">logs</a>
            </li>
            <li>
                <a href="http://127.0.0.1:37127/swagger/index.html">swagger</a>
            </li>
        </ul>

        <h1>WalletWasabi client</h1>
        <ul>
            <li>
                <a href="wasabi_wallet_client">logs</a>
            </li>
            <li>
                <a href="http://127.0.0.1:37128/swagger/index.html">swagger</a>
            </li>
        </ul>
    </body>
</html>
